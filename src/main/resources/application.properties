server.port=9090
#Database H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:pos
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

#keycloack

keycloak.realm=realm-pos
keycloak.resource=backend
keycloak.auth-server-url=http://localhost:8080/auth/
keycloak.bearer-only=true



management.admin.auth-server-url=${ADMIN_AUTH_SERVER_URL:http://localhost:8080/auth/}
management.admin.realm=${ADMIN_REALM:realm-pos}
management.admin.clientId=${ADMIN_CLIENT_ID:admin-cli}
management.admin.username=${ADMIN_USERNAME:global-admin}
management.admin.password=${ADMIN_PASSWORD:1234}



cors.allowed.origins = ${ALLOWED_ORIGINS:http://localhost:3000}




